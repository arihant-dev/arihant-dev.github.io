<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 0.95em;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸš€</span>
        <h1>Welcome to My Site!</h1>
        <p>Congratulations! Your GitHub Pages site is now live and working perfectly.</p>
        <a href="https://github.com" class="button">Visit GitHub</a>
        
        <div class="info">
            <h2>Next Steps</h2>
            <p>Edit this index.html file to customize your website. Add more pages, styles, and make it your own!</p>
        </div>
    </div>
</body>
</html>
